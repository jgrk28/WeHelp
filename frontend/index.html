<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>My Website</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>WeHelp Photo Sharing</h1>
        </div>
		<div>
			<button onclick="openForm('loginFormPopup')">Log in</button>
		</div>
		<div>
			<button onclick="openForm('signupFormPopup')">Sign up</button>
		</div>
    </div>
    <div class="popup-blur" id="blur"></div>
    <div class="form-popup" id="loginFormPopup">
        <form class="form-container" id="loginForm">
            <div class="form-header">
                <h2>Log in</h2>
                <button onclick="closeForm('loginFormPopup')" class="x-button">close</button>
            </div>
            <input type="text" placeholder="Enter email" name="login-email" id="login-email">
            <input type="password" placeholder="Enter password" name="login-psw" id="login-psw">
            <button type="submit" class="btn">Log in</button>
            <p class="form-warning-msg" id="loginFormMessage"></p>
        </form>
    </div>
	<div class="form-popup" id="signupFormPopup">
        <form class="form-container" id="signupForm">
            <div class="form-header">
                <h2>Sign up</h2>
                <button onclick="closeForm('signupFormPopup')" class="x-button">close</button>
            </div>
            <input type="text" placeholder="Enter email" name="signup-email" id="signup-email">
            <input type="password" placeholder="Enter password" name="signup-psw" id="signup-psw">
			<input type="password" placeholder="Re-enter password" name="confirm-psw" id="confirm-psw">
            <button type="submit" class="btn">Sign up</button>
            <p class="form-warning-msg" id="signupFormMessage"></p>
        </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
