<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>My Website</title>
</head>

<body>
    <nav>
        <ul class="menu">
            <li class="logo"><a href="/">WinstaGram</a></li>
            <li class="item"><button class="menu-button" onclick="openForm('loginFormPopup')">Log in</button></li>
            <li class="item"><button class="menu-button" onclick="openForm('signupFormPopup')">Sign up</button></li>
            <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
    </nav>
    <div class="main">
        <div class="header">
            <h1>WeHelp Photo Sharing</h1>
        </div>
    </div>
    <div class="popup-blur" id="blur"></div>
    <div class="form-popup" id="loginFormPopup">
        <form class="form-container" id="loginForm">
            <div class="form-header">
                <h2>Log in</h2>
                <button type="reset" onclick="closeForm('loginFormPopup', 'loginFormMessage')" class="x-button"><i class="fas fa-times"></i></button>
            </div>
            <input type="text" placeholder="Enter email" name="login-email" id="login-email">
            <input type="password" placeholder="Enter password" name="login-psw" id="login-psw">
            <button type="submit" class="btn">Log in</button>
            <p class="form-warning-msg" id="loginFormMessage"></p>
        </form>
    </div>
	<div class="form-popup" id="signupFormPopup">
        <form class="form-container" id="signupForm">
            <div class="form-header">
                <h2>Sign up</h2>
                <button type="reset" onclick="closeForm('signupFormPopup', 'signupFormMessage')" class="x-button"><i class="fas fa-times"></i></button>
            </div>
            <input type="text" placeholder="Enter email" name="signup-email" id="signup-email">
            <input type="password" placeholder="Enter password" name="signup-psw" id="signup-psw">
			<input type="password" placeholder="Re-enter password" name="confirm-psw" id="confirm-psw">
            <button type="submit" class="btn">Sign up</button>
            <p class="form-warning-msg" id="signupFormMessage"></p>
        </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="menu.js"></script>
    
</body>

</html>
